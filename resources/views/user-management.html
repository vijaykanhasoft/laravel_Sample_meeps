<div class="page-content">
    <!-- BEGIN PAGE HEADER-->
    <!-- BEGIN PAGE BAR -->
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <a href="#/company-management">Home</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="#/user-management">User Management</a>
            </li>
        </ul>
    </div>
    <!-- END PAGE BAR -->
    <!-- BEGIN PAGE TITLE-->
    <div class="row margin-top-15">
        <div class="col-md-12">
            <div class="note note-success" ng-show="user_list_success">
                <p>{[{user_list_success_message}]}</p>
            </div>
            <div class="note note-danger" ng-show="user_list_error">
                <p>{[{user_list_error_message}]}</p>
            </div>
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-dark">
                        <i class="fa fa-users font-dark"></i>
                        <span class="caption-subject bold uppercase"> User List</span>
                    </div>
                    <div class="actions">
                        <div class="col-md-4 pull-right">
                            <div class="btn-group">
                                <button type="button" class="btn sbold green" ng-click="addUser()"> Add New <i class="fa fa-plus"></i></button>
                            </div>
                        </div>
                        <label class="mt-checkbox mt-checkbox-outline" style="margin-bottom: 0px;margin-top:10px;">
                            <input type="checkbox" name="show_in_active" ng-model="show_in_active" ng-click="show_in_active_records($event)" />
                            <span></span>
                            Display In-active records
                        </label>
                    </div>
                </div>
                <div class="portlet-body">
                    <table class="table table-striped table-bordered table-hover table-checkable order-column" datatable="" dt-options="dtOptionPermission" dt-columns="dtColumnPermission"  dt-instance="dtIntanceCallback" dt-column-defs="dtColumnPermissionDefs" class="table table-bordered dt-responsive nowrap hover" cellspacing="0" width="100%" data-height="auto">
                    </table>
                </div>
            </div>
            <!-- END EXAMPLE TABLE PORTLET-->
        </div>
    </div>
</div>
